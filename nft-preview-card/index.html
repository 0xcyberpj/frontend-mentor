<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>
<body>


<main class="main__container">
  <section class="card">
    
   
<div class="card-image">
<img  class="card__image__top" src="images/image-equilibrium.jpg" alt="">

<div class="card-image-over" id="view">
  <img class="view-img" src="images/icon-view.svg" alt="">

</div>

</div>


 <p class="main__title">Equilibrium #3429 </p>
<p class="main__desc">
Our Equilibrium collection promotes balance and calm.</p>
<section class="main__info">
  
  <div class="value">
    <img src="images/icon-ethereum.svg" alt="">
    <p class="main__info__value">0.041 ETH</p>&nbsp;
  </div>

  <div class="value">
    <img src="images/icon-clock.svg" alt="">
  <p class="  text-primary">3 days left</p>
    </div>

</section> <!--end of main__info-->

  <hr>
<div class="credits">

<div>
  <img class="avatar" src="images/image-avatar.png" alt="">
</div>
    <p class="credits__detail"> Creation of <span class="name">P4UL  </span> </p>
</div>

</section>  <!--CARD-->
</main>

</body>



</html>

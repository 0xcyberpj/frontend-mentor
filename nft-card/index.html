<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NFT Preview Card</title>
</head>
<body>




<main class="container">

<div class="card">



<div class="image__container">

    <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="image__eth">
    <img src="images/icon-view.svg" alt="icon-view" class="image__view">

</div> <!--end of image container-->



<h1 class="main__title">Equilibrium #3429</h1>

<p class="main__paragraph">
    Our Equilibrium collection promotes balance and calm.</p>

<div class="main__details">

<div class="details__left">
    <div class="details__image__left">
        <img src="images/icon-ethereum.svg" alt="">
    </div>
    <p>0.041 ETH</p>

</div>

<div class="details__right">
    <div class="details__image__right">
        <img src="images/icon-clock.svg" alt="">
    </div>
    <p>3 days left</p>

</div>

</div> <!--end of main__details-->


<footer class="footer">

<div class="footer__image">
    <img src="images/image-avatar.png" alt="">
</div>
<p class="creator">Creation of <span class="creator__name">Jules Wyvern</span></p>


</footer> <!--end of footer-->






</div> <!--end of card div-->


</main>
    
</body>
</html>
